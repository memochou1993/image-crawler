<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Image Crawler</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
  <div
    id="app"
  >
    <v-app>
      <v-content
        class="deep-purple lighten-3"
      >
        <v-container
          fill-height
        >
          <v-layout
            align-center
            justify-center
          >
            <v-flex
              md6
            >
              <v-card
                height="544"
                class="deep-purple lighten-5 my-5"
              >
                <v-card-text
                  class="py-0"
                >
                  <div
                    class="display-1 font-weight-light text-center py-4"
                  >
                    Image Crawler
                  </div>
                  <v-form
                    @submit.prevent="addLink()"
                    class="mb-4"
                  >
                    <v-text-field
                      v-model="link"
                      :rules="[]"
                      autofocus
                      autocomplete="off"
                      color="purple darken-2"
                      hide-details
                      label="http://"
                      solo
                    >
                      <v-icon
                        slot="append"
                        @click="addLink()"
                      >
                        mdi-plus-circle-outline
                      </v-icon>
                    </v-text-field>
                  </v-form>
                  <v-card
                    height="340"
                    outlined
                    class="overflow-auto deep-purple lighten-5"
                  >
                    <v-card-text
                      class="py-0"
                    >
                      <div
                        v-for="(link, index) in links"
                        :key="index"
                        class="my-2"
                      >
                        <v-layout
                          align-center
                        >
                          <v-flex
                            md1
                          >
                            <v-btn
                              color="indigo lighten-1"
                              fab
                              icon
                              small
                              @click="deleteLink(link)"
                            >
                              <v-icon>
                                mdi-minus-circle-outline
                              </v-icon>
                            </v-btn>
                          </v-flex>
                          <v-flex
                            md10
                          >
                            <v-chip
                              color="indigo lighten-1"
                              label
                              outlined
                            >
                              <span
                                class="text-truncate"
                              >
                                ${ link }
                              </span>
                            </v-chip>
                          </v-flex>
                        </v-layout>
                      </div>
                    </v-card-text>
                  </v-card>
                  <div
                    class="text-center py-4"
                  >
                    <v-btn
                      :disabled="loading"
                      color="indigo"
                      class="white--text"
                      @click="preview()"
                    >
                      Preview
                    </v-btn>
                    <v-btn
                      v-if="previewed"
                      :disabled="loading || images.length === 0"
                      color="indigo"
                      class="white--text"
                      @click="download()"
                    >
                      Download
                    </v-btn>
                  </div>
                </v-card-text>
              </v-card>
              <v-card
                class="elevation-0 transparent my-5"
              >
                <v-card-text
                  class="pa-0"
                >
                  <div
                    class="text-center"
                  >
                    <v-progress-circular
                      v-if="loading"
                      :size="40"
                      :width="3"
                      color="indigo"
                      indeterminate
                      class="my-5"
                    />
                  </div>
                  <v-carousel
                    v-if="images.length > 0"
                    hide-delimiters
                    class="elevation-2"
                  >
                    <v-carousel-item
                      v-for="(image, index) in images"
                      :key="index"
                      :src="image"
                    />
                  </v-carousel>
                </v-card-text>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      delimiters: ['${', '}'],
      vuetify: new Vuetify(),
      data: {
        previewed: false,
        loading: false,
        images: [],
        link: '',
        links: [
          //
        ],
      },
      computed: {
        endpoint() {
          return `/api?links=${this.links.join(',')}`;
        },
      },
      methods: {
        setPreviewed(previewed) {
          this.previewed = previewed;
        },
        setLoading(loading) {
          this.loading = loading;
        },
        setImages(images) {
          this.images = images;
        },
        setLink(link) {
          this.link = link;
        },
        setLinks(links) {
          this.links = links;
        },
        addLink() {
          if (!this.link) {
            return;
          }
          if (this.links.includes(this.link)) {
            this.setLink('');
            return;
          }
          this.setLinks([this.link, ...this.links]);
          this.setLink('');
        },
        deleteLink(link) {
          this.setLinks(this.links.filter((item) => item !== link));
        },
        scrollToBottom() {
          window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
          });
        },
        preview() {
          if (!this.links.length) {
            return;
          }
          this.setImages([]);
          this.setLoading(true);
          fetch(this.endpoint)
            .then((response) => {
              return response.json(); 
            })
            .then(({ data }) => {
              this.setPreviewed(true);
              this.setImages(data);
            })
            .catch((err) => {
              console.error(err);
            })
            .finally(() => {
              this.scrollToBottom();
              this.setLoading(false);
            });
        },
        download() {
          //
        },
      },
    });
  </script>
</body>
</html>
